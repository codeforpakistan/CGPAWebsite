
<!DOCTYPE html>
<html>
<head>
	
	<title>LeafletJS Example</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>


	<style>
		#map {
			width: 500px;
			height: 400px;
		}
	</style>

	<style>#map { width: 500px; height: 400px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="data/geojson/pk3.geojson"></script>

<script type="text/javascript">

	var map = L.map('map').setView([34.5, 74.5], 6);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>District Info</h4>' +  (props ?
			'<b>' + props.NAME_3 + '</b><br />' + props.ID_3
			: 'Hover over a district');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return '#00a65a';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function showDistrictID(e) {
		var layer = e.target;

		alert(layer.feature.properties.ID_3);
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: showDistrictID //zoomToFeature
		});
	}

	geojson = L.geoJson(pk3, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

</script>



</body>
</html>
